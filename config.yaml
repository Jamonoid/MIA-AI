# ══════════════════════════════════════════════
# MIA – Discord Bot Config (Discord-only branch)
# ══════════════════════════════════════════════

# ── Prompt ──
prompt:
  system: "Eres MIA, una asistente virtual inteligente y amigable."
  dir: "./prompts/"

# ── Modelos ──
models:
  llm:
    backend: "openrouter"
    model_name: "google/gemini-2.5-flash-lite"
    api_key: ""             # o env OPENROUTER_API_KEY
    context_size: 4096
    max_tokens: 512
    temperature: 0.7
    top_p: 0.9

  stt:
    backend: "faster-whisper"
    model_size: "large-v3-turbo"
    language: "es"
    device: "cuda"
    compute_type: "int8"

  tts:
    backend: "edge"
    edge_voice: "es-CL-CatalinaNeural"
    edge_rate: "+5%"
    edge_pitch: "+45Hz"
    chunk_size: 150

# ── RAG Memory ──
rag:
  enabled: true
  embedding_model: "all-MiniLM-L6-v2"
  persist_dir: "./data/chroma_db"
  top_k: 3
  max_docs: 5000
  score_threshold: 0.3

# ── Discord ──
discord:
  enabled: true
  text_channel_responses: false
  group_silence_ms: 1500
