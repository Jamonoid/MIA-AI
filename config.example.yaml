# ══════════════════════════════════════════════
# MIA – Discord Bot Config (ejemplo)
# ══════════════════════════════════════════════
# Copia este archivo a config.yaml y ajusta los valores.

# ── Prompt ──
prompt:
  system: "Eres MIA, una asistente virtual inteligente y amigable."
  dir: "./prompts/"

# ── Modelos ──
models:
  llm:
    backend: "openrouter"     # "llamacpp" | "lmstudio" | "openrouter"
    model_name: "google/gemini-2.0-flash-001"
    api_key: ""               # o env OPENROUTER_API_KEY
    context_size: 4096
    max_tokens: 512
    temperature: 0.7
    top_p: 0.9

  stt:
    backend: "whisper.cpp"
    model_size: "base"        # "base", "small", "medium", "large-v3-turbo"
    language: "es"
    device: "auto"            # "cpu", "cuda", "auto"
    compute_type: "int8"

  tts:
    backend: "edge"
    edge_voice: "es-MX-DaliaNeural"
    edge_rate: "+0%"
    edge_pitch: "+0Hz"
    chunk_size: 150

# ── RAG Memory ──
rag:
  enabled: true
  embedding_model: "all-MiniLM-L6-v2"
  persist_dir: "./data/chroma_db"
  top_k: 3
  max_docs: 5000
  score_threshold: 0.3

# ── Discord ──
discord:
  enabled: true
  text_channel_responses: false   # Responder en text channels
  group_silence_ms: 1500          # ms de silencio para procesar voz
