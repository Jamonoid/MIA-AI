[project]
name = "mia"
version = "0.1.0"
description = "MIA: Minimalist Interactive Avatar – VTuber assistant with minimal latency"
readme = "README.md"
requires-python = ">=3.11"

# Dependencias base (siempre se instalan)
dependencies = [
    "pyyaml",
    "sounddevice",
    "numpy",
    "python-osc",
    "websockets",
    "openai",
    "chromadb",
    "sentence-transformers",
]

# Dependencias pesadas opcionales (requieren compilación / GPU)
[project.optional-dependencies]
ml = [
    "faster-whisper",
    "llama-cpp-python",
    "TTS",
]
dev = [
    "pytest",
]

[project.scripts]
mia = "mia.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mia"]

[tool.pytest.ini_options]
testpaths = ["tests"]
